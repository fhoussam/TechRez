<div class="form">
  <div class="form-group">
    <input type="text" placeholder="Description" class="form-control" [(ngModel)]="product.description" />
  </div>
  <div class="form-group">
    <input type="number" placeholder="Stock" class="form-control" [(ngModel)]="product.stock" />
  </div>
  <div class="form-group">
    <input type="number" placeholder="Price" class="form-control" [(ngModel)]="product.price" />
  </div>
  <div class="form-group">
    <select class="form-control" [(ngModel)]="product.categoryID">
      <option value="" selected="selected"> -- Select a category -- </option>
      <option value="1">Power supply unit</option>
      <option value="2">Graphics card</option>
    </select>
  </div>
</div>

<button class="btn btn-default" (click)="updateProduct()">Update</button>
