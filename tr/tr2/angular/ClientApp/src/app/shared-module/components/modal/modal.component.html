<div class="backdrop" (click)="hideModalAfterCancel()"></div>
<div class="alert-box">
  <div class="trz-header">
    <div class="trz-title">
      <span>{{title}}</span>
    </div>
    <div class="trz-title-action">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModalAfterCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div style="padding: 16px;">
    <ng-content></ng-content>
  </div>
</div>
