<form>
  <input type="text" [(ngModel)]="searchParams.Description" name="Description">
  <br />
  <select [(ngModel)]="searchParams.CategoryId" name="CategoryId">
    <option *ngFor="let category of categories" value="{{category.code}}">{{category.description}}</option>
  </select>
  <br /><br /><br />
  <button (click)="search()">Search</button>
</form>
