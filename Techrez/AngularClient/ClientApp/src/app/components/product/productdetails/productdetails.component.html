<div *ngIf="product != null">
  <div class="form-group">
      <label class="col-sm-2 control-label" for="inputContact1">Description</label>
      <div class="col-sm-10">
        <label class="control-label" for="inputContact1">{{product.description}}</label>
      </div>
      <label class="col-sm-2 control-label" for="inputContact1">Stock</label>
      <div class="col-sm-10">
        <label class="control-label" for="inputContact1">{{product.stock}}</label>
      </div>
      <label class="col-sm-2 control-label" for="inputContact1">Price</label>
      <div class="col-sm-10">
        <label class="control-label" for="inputContact1">{{product.price}}</label>
      </div>
      <label class="col-sm-2 control-label" for="inputContact1">Category</label>
      <div class="col-sm-10">
        <label class="control-label" for="inputContact1">{{product.categoryID | categoryPipe}}</label>
      </div>
  </div>

  <div class="form-group">
    <button class="btn btn-info" (click)="editProduct()">Update</button>
  </div>
</div>
