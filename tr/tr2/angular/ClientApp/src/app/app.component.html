<body>
  <div *ngIf="message">
    <app-spiner *ngIf="isPending" [message]="message"></app-spiner>
    <app-alert-message *ngIf="isAlert" [message]="message"></app-alert-message>
    <app-error-message *ngIf="isError" [message]="message"></app-error-message>
  </div>
  <app-nav-menu></app-nav-menu>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</body>
