<ion-header>
  <ion-toolbar>
    <ion-title>landing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="getProtectedData()">Get Protected Data</ion-button>
    <ion-button (click)="refreshAccessToken()">Refresh Access Token</ion-button>
    <ion-button (click)="disconnect()">Disconnect</ion-button>

    <ion-list>
      <ion-item>
        <ion-label>{{user_claim_set?.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{user_claim_set?.birthdate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{user_claim_set?.favcolor}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{user_claim_set?.gender}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let data of protectedData">
          <ion-label >{{data}}</ion-label>
        </ion-item>
      </ion-list>

</ion-content>
