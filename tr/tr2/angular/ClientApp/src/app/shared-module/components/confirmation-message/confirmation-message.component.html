<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <p>{{ message }}</p>
  <div class="alert-box-actions btn-set">
    <button class="btn btn-danger" (click)="onConfirm()">Confirm</button>
    <button class="btn btn-secondary" (click)="onClose()">Close</button>
  </div>
</div>
