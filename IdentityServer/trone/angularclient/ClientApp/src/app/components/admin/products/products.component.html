<p>Admin product component</p>

<table style="width:100%;">
  <tr>
    <td style="background-color:aqua;height:150px;">
      <search (searchResultEmitter)="displaySearchResult($event)"></search>
    </td>
    <td rowspan="3" style="background-color:grey;width:30%;vertical-align: top;">
      <app-feed></app-feed>
    </td>
  </tr>
  <tr>
    <td style="background-color:red;height:200px;">
      <list [products]="searchResult"></list>
    </td>
  </tr>
</table>
